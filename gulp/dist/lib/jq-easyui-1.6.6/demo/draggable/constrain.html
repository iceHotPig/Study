<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Constrain Draggable - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Constrain Draggable</h2><p>The draggable object can only be moved within its parent container.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="position:relative;overflow:hidden;width:500px;height:300px"><div class="easyui-draggable" data-options="onDrag:onDrag" style="width:100px;height:100px;background:#fafafa;border:1px solid #ccc"></div></div><script>function onDrag(t){var e=t.data;e.left<0&&(e.left=0),e.top<0&&(e.top=0),e.left+$(e.target).outerWidth()>$(e.parent).width()&&(e.left=$(e.parent).width()-$(e.target).outerWidth()),e.top+$(e.target).outerHeight()>$(e.parent).height()&&(e.top=$(e.parent).height()-$(e.target).outerHeight())}</script></body></html>
