<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Snap Draggable - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Snap Draggable</h2><p>This sample shows how to snap a draggable object to a 20x20 grid.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="position:relative;overflow:hidden;width:500px;height:300px"><div class="easyui-draggable" data-options="onDrag:onDrag" style="width:100px;height:100px;background:#fafafa;border:1px solid #ccc"></div></div><script>function onDrag(t){var a=t.data;function n(t){var a=20*parseInt(t/20);return 10<Math.abs(t%20)&&(a+=0<t?20:-20),a}a.left=n(a.left),a.top=n(a.top)}</script></body></html>
