<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Format DateTimeSpinner - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Format DateTimeSpinner</h2><p>The DataTimeSpinner value can be formatted by specifying the 'formatter' and 'parser' functions.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input class="easyui-datetimespinner" label="mm/dd/yyyy hh:mm" labelposition="top" value="6/24/2015 17:23" style="width:100%"></div><div style="margin-bottom:20px"><input class="easyui-datetimespinner" value="6/24/2015" data-options="label:'mm/dd/yyyy',labelPosition:'top',formatter:formatter1,parser:parser1" style="width:100%"></div><div style="margin-bottom:20px"><input class="easyui-datetimespinner" value="2015-6" data-options="label:'yyyy-mm',labelPosition:'top',formatter:formatter2,parser:parser2,selections:[[0,4],[5,7]]" style="width:100%"></div></div><script>function formatter1(t){return t?$.fn.datebox.defaults.formatter.call(this,t):""}function parser1(t){return t?$.fn.datebox.defaults.parser.call(this,t):null}function formatter2(t){if(!t)return"";var r=t.getFullYear(),e=t.getMonth()+1;return r+"-"+(e<10?"0"+e:e)}function parser2(t){if(!t)return null;var r=t.split("-"),e=parseInt(r[0],10),n=parseInt(r[1],10);return isNaN(e)||isNaN(n)?new Date:new Date(e,n-1,1)}</script></body></html>
