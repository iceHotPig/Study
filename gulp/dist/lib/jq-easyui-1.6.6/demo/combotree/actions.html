<!DOCTYPE html><html><head><meta charset="UTF-8"><title>ComboTree Actions - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>ComboTree Actions</h2><p>Click the buttons below to perform actions</p><div style="margin:20px 0"><a href="javascript:void(0)" class="easyui-linkbutton" onclick="getValue()">GetValue</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="setValue()">SetValue</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="disable()">Disable</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="enable()">Enable</a></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input id="cc" class="easyui-combotree" data-options="url:'tree_data1.json',method:'get',label:'Select Node:',labelPosition:'top'" style="width:100%"></div></div><script>function getValue(){var e=$("#cc").combotree("getValue");alert(e)}function setValue(){$("#cc").combotree("setValue","122")}function disable(){$("#cc").combotree("disable")}function enable(){$("#cc").combotree("enable")}</script></body></html>
