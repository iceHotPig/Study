<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Basic Combo - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Basic Combo</h2><p>Click the right arrow button to show drop down panel that can be filled with any content.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input id="cc" style="width:100%"></div></div><div id="sp"><div style="line-height:22px;background:#fafafa;padding:5px">Select a language</div><div style="padding:10px"><input type="radio" name="lang" value="01"><span>Java</span><br><input type="radio" name="lang" value="02"><span>C#</span><br><input type="radio" name="lang" value="03"><span>Ruby</span><br><input type="radio" name="lang" value="04"><span>Basic</span><br><input type="radio" name="lang" value="05"><span>Fortran</span></div></div><script>$(function(){$("#cc").combo({required:!0,editable:!1,label:"Language:",labelPosition:"top"}),$("#sp").appendTo($("#cc").combo("panel")),$("#sp input").click(function(){var e=$(this).val(),o=$(this).next("span").text();$("#cc").combo("setValue",e).combo("setText",o).combo("hidePanel")})})</script></body></html>
