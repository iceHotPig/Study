<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Validate TagBox - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Validate TagBox</h2><p>This example shows how to validate the tagbox values.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><input class="easyui-tagbox" value="Apple,Orange" label="Add a tag" style="width:100%" data-options="
				validType: ['length[3,10]','uniquetag']
				"></div><script>$.extend($.fn.validatebox.defaults.rules,{uniquetag:{validator:function(e,a){var t=$(this).closest(".tagbox").prev().tagbox("getValues");return-1==$.inArray(e,t)},message:"The tag value already exists."}})</script></body></html>
