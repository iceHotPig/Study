<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Validate Password - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Validate Password</h2><p>This example shows how to validate whether a user enters the same password.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:400px;padding:50px 60px"><div style="margin-bottom:20px"><input class="easyui-textbox" prompt="Username" iconwidth="28" style="width:100%;height:34px;padding:10px"></div><div style="margin-bottom:20px"><input id="pass" class="easyui-passwordbox" prompt="Password" iconwidth="28" style="width:100%;height:34px;padding:10px"></div><div style="margin-bottom:20px"><input class="easyui-passwordbox" prompt="Confirm your password" iconwidth="28" validtype="confirmPass['#pass']" style="width:100%;height:34px;padding:10px"></div></div><script>$.extend($.fn.validatebox.defaults.rules,{confirmPass:{validator:function(a,e){return a==$(e[0]).passwordbox("getValue")},message:"Password does not match confirmation."}})</script></body></html>
