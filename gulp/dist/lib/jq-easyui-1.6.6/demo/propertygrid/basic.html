<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Basic PropertyGrid - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Basic PropertyGrid</h2><p>Click on row to change each property value.</p><div style="margin:20px 0"><a href="javascript:void(0)" class="easyui-linkbutton" onclick="showGroup()">ShowGroup</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="hideGroup()">HideGroup</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="showHeader()">ShowHeader</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="hideHeader()">HideHeader</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="getChanges()">GetChanges</a></div><table id="pg" class="easyui-propertygrid" style="width:300px" data-options="
				url:'propertygrid_data1.json',
				method:'get',
				showGroup:true,
				scrollbarSize:0
			"></table><script>function showGroup(){$("#pg").propertygrid({showGroup:!0})}function hideGroup(){$("#pg").propertygrid({showGroup:!1})}function showHeader(){$("#pg").propertygrid({showHeader:!0})}function hideHeader(){$("#pg").propertygrid({showHeader:!1})}function getChanges(){for(var r="",e=$("#pg").propertygrid("getChanges"),o=0;o<e.length;o++)r+=e[o].name+":"+e[o].value+",";alert(r)}</script></body></html>
