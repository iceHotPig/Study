<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Accept a Drop - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Accept a Drop</h2><p>Some draggable object can not be accepted.</p><div style="margin:20px 0"></div><div id="source" style="border:1px solid #ccc;width:300px;height:400px;float:left;margin:5px">drag me!<div id="d1" class="drag">Drag 1</div><div id="d2" class="drag">Drag 2</div><div id="d3" class="drag">Drag 3</div></div><div id="target" style="border:1px solid #ccc;width:300px;height:400px;float:left;margin:5px">drop here!</div><div style="clear:both"></div><style>.drag{width:100px;height:50px;padding:10px;margin:5px;border:1px solid #ccc;background:#acf}.dp{opacity:.5}.over{background:#fbec88}</style><script>$(function(){$(".drag").draggable({proxy:"clone",revert:!0,cursor:"auto",onStartDrag:function(){$(this).draggable("options").cursor="not-allowed",$(this).draggable("proxy").addClass("dp")},onStopDrag:function(){$(this).draggable("options").cursor="auto"}}),$("#target").droppable({accept:"#d1,#d3",onDragEnter:function(o,r){$(r).draggable("options").cursor="auto",$(r).draggable("proxy").css("border","1px solid red"),$(this).addClass("over")},onDragLeave:function(o,r){$(r).draggable("options").cursor="not-allowed",$(r).draggable("proxy").css("border","1px solid #ccc"),$(this).removeClass("over")},onDrop:function(o,r){$(this).append(r),$(this).removeClass("over")}})})</script></body></html>
