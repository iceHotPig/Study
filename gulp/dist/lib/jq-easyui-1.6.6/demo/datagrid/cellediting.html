<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Cell Editing in DataGrid - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Cell Editing in DataGrid</h2><p>Click a cell to start editing.</p><div style="margin:20px 0"></div><table id="dg" title="Cell Editing in DataGrid" style="width:700px;height:auto" data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				url: 'datagrid_data1.json',
				method:'get'
			"><thead><tr><th data-options="field:'itemid',width:80">Item ID</th><th data-options="field:'productid',width:100,editor:'text'">Product</th><th data-options="field:'listprice',width:80,align:'right',editor:{type:'numberbox',options:{precision:2}}">List Price</th><th data-options="field:'unitcost',width:80,align:'right',editor:{type:'numberbox',options:{precision:2}}">Unit Cost</th><th data-options="field:'attr1',width:250,editor:'text'">Attribute</th><th data-options="field:'status',width:60,align:'center',editor:{type:'checkbox',options:{on:'P',off:''}}">Status</th></tr></thead></table><script>$.extend($.fn.datagrid.methods,{editCell:function(t,a){return t.each(function(){$(this).datagrid("options");for(var t=$(this).datagrid("getColumnFields",!0).concat($(this).datagrid("getColumnFields")),i=0;i<t.length;i++){(e=$(this).datagrid("getColumnOption",t[i])).editor1=e.editor,t[i]!=a.field&&(e.editor=null)}$(this).datagrid("beginEdit",a.index);var d=$(this).datagrid("getEditor",a);d&&($(d.target).hasClass("textbox-f")?$(d.target).textbox("textbox").focus():$(d.target).focus());for(i=0;i<t.length;i++){var e;(e=$(this).datagrid("getColumnOption",t[i])).editor=e.editor1}})},enableCellEditing:function(t){return t.each(function(){var d=$(this),e=d.datagrid("options");e.oldOnClickCell=e.onClickCell,e.onClickCell=function(t,i){if(null!=e.editIndex){if(!d.datagrid("validateRow",e.editIndex))return;d.datagrid("endEdit",e.editIndex),e.editIndex=void 0}d.datagrid("selectRow",t).datagrid("editCell",{index:t,field:i}),e.editIndex=t,e.oldOnClickCell.call(this,t,i)}})}}),$(function(){$("#dg").datagrid().datagrid("enableCellEditing")})</script></body></html>
