<!DOCTYPE html><html><head><meta charset="UTF-8"><title>DataGrid Selection - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>DataGrid Selection</h2><p>Choose a selection mode and select one or more rows.</p><div style="margin:20px 0"><a href="#" class="easyui-linkbutton" onclick="getSelected()">GetSelected</a> <a href="#" class="easyui-linkbutton" onclick="getSelections()">GetSelections</a></div><table id="dg" class="easyui-datagrid" title="DataGrid Selection" style="width:700px;height:250px" data-options="singleSelect:true,url:'datagrid_data1.json',method:'get'"><thead><tr><th data-options="field:'itemid',width:80">Item ID</th><th data-options="field:'productid',width:100">Product</th><th data-options="field:'listprice',width:80,align:'right'">List Price</th><th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th><th data-options="field:'attr1',width:250">Attribute</th><th data-options="field:'status',width:60,align:'center'">Status</th></tr></thead></table><div style="margin:10px 0"><span>Selection Mode: </span><select onchange='$("#dg").datagrid({singleSelect:0==this.value})'><option value="0">Single Row</option><option value="1">Multiple Rows</option></select></div><script>function getSelected(){var e=$("#dg").datagrid("getSelected");e&&$.messager.alert("Info",e.itemid+":"+e.productid+":"+e.attr1)}function getSelections(){for(var e=[],t=$("#dg").datagrid("getSelections"),a=0;a<t.length;a++){var r=t[a];e.push("<span>"+r.itemid+":"+r.productid+":"+r.attr1+"</span>")}$.messager.alert("Info",e.join("<br/>"))}</script></body></html>
