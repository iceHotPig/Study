<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Tabs Tools - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Tabs Tools</h2><p>Click the buttons on the top right of tabs header to add or remove tab panel.</p><div style="margin:20px 0"></div><div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" style="width:700px;height:250px"></div><div id="tab-tools"><a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a> <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a></div><script>var index=0;function addPanel(){index++,$("#tt").tabs("add",{title:"Tab"+index,content:'<div style="padding:10px">Content'+index+"</div>",closable:!0})}function removePanel(){var t=$("#tt").tabs("getSelected");if(t){var e=$("#tt").tabs("getTabIndex",t);$("#tt").tabs("close",e)}}</script></body></html>
