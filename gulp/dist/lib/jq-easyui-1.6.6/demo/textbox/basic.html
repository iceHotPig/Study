<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Basic TextBox - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Basic TextBox</h2><p>The textbox allows a user to enter information.</p><div style="margin:20px 0"></div><div class="easyui-panel" title="Register" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input class="easyui-textbox" label="Email:" labelposition="top" data-options="prompt:'Enter a email address...',validType:'email'" style="width:100%"></div><div style="margin-bottom:20px"><input class="easyui-textbox" label="First Name:" labelposition="top" style="width:100%"></div><div style="margin-bottom:20px"><input class="easyui-textbox" label="Last Name:" labelposition="top" style="width:100%"></div><div style="margin-bottom:20px"><input class="easyui-textbox" label="Company:" labelposition="top" style="width:100%"></div><div><a href="#" class="easyui-linkbutton" iconcls="icon-ok" style="width:100%;height:32px">Register</a></div></div></body></html>
