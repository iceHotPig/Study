<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Custom Tooltip Content - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Custom Tooltip Content</h2><p>Access to each elements attribute to get the tooltip content.</p><div style="margin:20px 0"></div><div class="easyui-panel"><div id="pg" data-options="total:114"></div></div><script>$(function(){$("#pg").pagination().find("a.l-btn").tooltip({content:function(){return $(this).find("span.l-btn-icon").attr("class").split(" ")[1].split("-")[1]+" page"}})})</script></body></html>
