<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Tooltip Dialog - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Tooltip Dialog</h2><p>This sample shows how to create a tooltip dialog.</p><div style="margin:20px 0"></div><div style="padding:10px 200px"><p><a id="dd" href="javascript:void(0)">Click here</a> to see the tooltip dialog.</p></div><script>$(function(){$("#dd").tooltip({content:$("<div></div>"),showEvent:"click",onUpdate:function(o){o.panel({width:200,border:!1,title:"Login",href:"_dialog.html"})},onShow:function(){var o=$(this);o.tooltip("tip").unbind().bind("mouseenter",function(){o.tooltip("show")}).bind("mouseleave",function(){o.tooltip("hide")})}})})</script></body></html>
