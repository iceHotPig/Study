<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Custom Calendar - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Custom Calendar</h2><p>This example shows how to custom the calendar date by using 'formatter' function.</p><div style="margin:20px 0"></div><div class="easyui-calendar" style="width:250px;height:250px" data-options="formatter:formatDay"></div><script>var d1=Math.floor(30*Math.random()+1),d2=Math.floor(30*Math.random()+1);function formatDay(a){var o=a.getMonth()+1,t=a.getDate(),d=$(this).calendar("options");return d.month==o&&t==d1?'<div class="icon-ok md">'+t+"</div>":d.month==o&&t==d2?'<div class="icon-search md">'+t+"</div>":t}</script><style scoped="scoped">.md{height:16px;line-height:16px;background-position:2px center;text-align:right;font-weight:700;padding:0 2px;color:red}</style></body></html>
