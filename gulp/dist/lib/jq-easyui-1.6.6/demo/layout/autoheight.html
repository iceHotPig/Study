<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Auto Height for Layout - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Auto Height for Layout</h2><p>This example shows how to auto adjust layout height after dynamically adding items.</p><div style="margin:20px 0"><a href="javascript:void(0)" class="easyui-linkbutton" onclick="addItem()">Add Item</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="removeItem()">Remove Item</a></div><div id="cc" style="width:700px;height:350px"><div data-options="region:'north'" style="height:50px"></div><div data-options="region:'south'" style="height:50px"></div><div data-options="region:'west'" style="width:150px"></div><div data-options="region:'center'" style="padding:20px"><p>Panel Content.</p><p>Panel Content.</p><p>Panel Content.</p><p>Panel Content.</p><p>Panel Content.</p></div></div><script>function addItem(){$("#cc").layout("panel","center").append("<p>More Panel Content.</p>"),setHeight()}function removeItem(){$("#cc").layout("panel","center").find("p:last").remove(),setHeight()}function setHeight(){var e=$("#cc"),t=e.layout("panel","center"),n=t.panel("panel").outerHeight();t.panel("resize",{height:"auto"});var a=t.panel("panel").outerHeight();e.layout("resize",{height:e.height()+a-n})}$(function(){$("#cc").layout(),setHeight()})</script></body></html>
