<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Add and Remove Layout - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Add and Remove Layout</h2><p>Click the buttons below to add or remove region panel of layout.</p><div style="margin:20px 0"><span>Select Region Panel:</span> <select id="region"><option value="north">North</option><option value="south">South</option><option value="east">East</option><option value="west">West</option></select> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addPanel()">Add</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="removePanel()">Remove</a></div><div id="cc" class="easyui-layout" style="width:700px;height:350px"><div data-options="region:'north'" style="height:50px"></div><div data-options="region:'south',split:true" style="height:50px"></div><div data-options="region:'east',split:true" title="East" style="width:100px"></div><div data-options="region:'west',split:true" title="West" style="width:100px"></div><div data-options="region:'center',title:'Center'"></div></div><script>function addPanel(){var e=$("#region").val(),t={region:e};"north"==e||"south"==e?t.height=50:(t.width=100,t.split=!0,t.title=$("#region option:selected").text()),$("#cc").layout("add",t)}function removePanel(){$("#cc").layout("remove",$("#region").val())}</script></body></html>
