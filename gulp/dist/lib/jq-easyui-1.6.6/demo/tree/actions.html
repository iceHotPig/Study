<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Tree Actions - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Tree Actions</h2><p>Click the buttons below to perform actions.</p><div style="margin:20px 0"><a href="#" class="easyui-linkbutton" onclick="collapseAll()">CollapseAll</a> <a href="#" class="easyui-linkbutton" onclick="expandAll()">ExpandAll</a> <a href="#" class="easyui-linkbutton" onclick="expandTo()">ExpandTo</a> <a href="#" class="easyui-linkbutton" onclick="getSelected()">GetSelected</a></div><div class="easyui-panel" style="padding:5px"><ul id="tt" class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true"></ul></div><script>function collapseAll(){$("#tt").tree("collapseAll")}function expandAll(){$("#tt").tree("expandAll")}function expandTo(){var t=$("#tt").tree("find",113);$("#tt").tree("expandTo",t.target).tree("select",t.target)}function getSelected(){var t=$("#tt").tree("getSelected");if(t){var e=t.text;t.attributes&&(e+=","+t.attributes.p1+","+t.attributes.p2),alert(e)}}</script></body></html>
