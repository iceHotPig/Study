<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Tree Context Menu - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Tree Context Menu</h2><p>Right click on a node to display context menu.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="padding:5px"><ul id="tt" class="easyui-tree" data-options="
				url: 'tree_data1.json',
				method: 'get',
				animate: true,
				onContextMenu: function(e,node){
					e.preventDefault();
					$(this).tree('select',node.target);
					$('#mm').menu('show',{
						left: e.pageX,
						top: e.pageY
					});
				}
			"></ul></div><div id="mm" class="easyui-menu" style="width:120px"><div onclick="append()" data-options="iconCls:'icon-add'">Append</div><div onclick="removeit()" data-options="iconCls:'icon-remove'">Remove</div><div class="menu-sep"></div><div onclick="expand()">Expand</div><div onclick="collapse()">Collapse</div></div><script>function append(){var e=$("#tt"),t=e.tree("getSelected");e.tree("append",{parent:t?t.target:null,data:[{text:"new item1"},{text:"new item2"}]})}function removeit(){var e=$("#tt").tree("getSelected");$("#tt").tree("remove",e.target)}function collapse(){var e=$("#tt").tree("getSelected");$("#tt").tree("collapse",e.target)}function expand(){var e=$("#tt").tree("getSelected");$("#tt").tree("expand",e.target)}</script></body></html>
