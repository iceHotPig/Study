<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Basic ProgressBar - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Basic ProgressBar</h2><p>Click the button below to show progress information.</p><div style="margin:20px 0"><a href="#" class="easyui-linkbutton" onclick="start()">Start</a></div><div id="p" class="easyui-progressbar" style="width:400px"></div><script>function start(){var a=$("#p").progressbar("getValue");a<100&&(a+=Math.floor(10*Math.random()),$("#p").progressbar("setValue",a),setTimeout(arguments.callee,200))}</script></body></html>
