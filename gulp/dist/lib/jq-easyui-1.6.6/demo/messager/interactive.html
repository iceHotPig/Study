<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Interactive Messager - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Interactive Messager</h2><p>Click on each button to display interactive message box.</p><div style="margin:20px 0"><a href="#" class="easyui-linkbutton" onclick="confirm1()">Confirm</a> <a href="#" class="easyui-linkbutton" onclick="prompt1()">Prompt</a></div><script>function confirm1(){$.messager.confirm("My Title","Are you confirm this?",function(e){e&&alert("confirmed: "+e)})}function prompt1(){$.messager.prompt("My Title","Please type something",function(e){e&&alert("you type: "+e)})}</script></body></html>
