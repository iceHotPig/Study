<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Restrict Date Range in DateBox - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Restrict Date Range in DateBox</h2><p>This example shows how to restrict the user to select only ten days from now.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input id="dd" label="Select Date:" labelposition="top" style="width:100%"></div></div><script>$(function(){$("#dd").datebox().datebox("calendar").calendar({validator:function(e){var t=new Date,a=new Date(t.getFullYear(),t.getMonth(),t.getDate()),n=new Date(t.getFullYear(),t.getMonth(),t.getDate()+10);return a<=e&&e<=n}})})</script></body></html>
