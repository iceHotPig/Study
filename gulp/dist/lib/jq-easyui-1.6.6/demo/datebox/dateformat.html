<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Date Format - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Date Format</h2><p>Different date formats are applied to different DateBox components.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input class="easyui-datebox" label="Default Format:" labelposition="top" style="width:100%"></div><div style="margin-bottom:20px"><input class="easyui-datebox" label="Customized Format:" labelposition="top" data-options="formatter:myformatter,parser:myparser" style="width:100%"></div></div><script>function myformatter(e){var t=e.getFullYear(),r=e.getMonth()+1,a=e.getDate();return t+"-"+(r<10?"0"+r:r)+"-"+(a<10?"0"+a:a)}function myparser(e){if(!e)return new Date;var t=e.split("-"),r=parseInt(t[0],10),a=parseInt(t[1],10),n=parseInt(t[2],10);return isNaN(r)||isNaN(a)||isNaN(n)?new Date:new Date(r,a-1,n)}</script></body></html>
