<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Pagination Layout - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Pagination Layout</h2><p>The pagination layout supports various types of pages which you can choose.</p><div style="margin:20px 0"></div><div class="easyui-panel"><div id="pp" class="easyui-pagination" data-options="
					total:114,
					layout:['first','prev','next','last','info']
				"></div></div><div style="margin-top:10px"><select onchange="setLayout(this.value)"><option value="1">Previous Next</option><option value="2">Manual Page Input</option><option value="3">Numeric Links</option><option value="4">Previous Links Next</option><option value="5">Go To Page</option></select></div><script>function setLayout(a){var e=$("#pp");switch(parseInt(a)){case 1:e.pagination({layout:["first","prev","next","last","info"]});break;case 2:e.pagination({layout:["list","sep","first","prev","sep","manual","sep","next","last","sep","refresh"],beforePageText:"Page",afterPageText:"of {pages}"});break;case 3:e.pagination({layout:["links"]});break;case 4:e.pagination({layout:["first","prev","links","next","last"]});break;case 5:e.pagination({layout:["first","prev","next","last","sep","links","sep","manual","info"],beforePageText:"Go Page",afterPageText:""})}}</script></body></html>
