<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Remote JSONP - jQuery EasyUI Demo</title><link rel="stylesheet" href="../../themes/default/easyui.css"><link rel="stylesheet" href="../../themes/icon.css"><link rel="stylesheet" href="../demo.css"><script src="../../jquery.min.js"></script><script src="../../jquery.easyui.min.js"></script></head><body><h2>Remote JSONP</h2><p>This sample shows how to use JSONP to retrieve data from a remote site.</p><div style="margin:20px 0"></div><div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px"><div style="margin-bottom:20px"><input class="easyui-combobox" style="width:100%" data-options="
					loader: myloader,
					mode: 'remote',
					valueField: 'id',
					textField: 'name',
					label: 'State:',
					labelPosition: 'top'
					"></div></div><script>var myloader=function(t,n,a){var e=t.q||"";if(e.length<=2)return!1;$.ajax({url:"http://gd.geobytes.com/AutoCompleteCity",dataType:"jsonp",data:{q:e},success:function(t){var a=$.map(t,function(t,a){return{id:a,name:t}});n(a)},error:function(){a.apply(this,arguments)}})}</script></body></html>
