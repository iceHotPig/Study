<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="./lib/jquery-easyui-1.5.5.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/jquery-easyui-1.5.5.2/themes/icon.css">
</head>
<body class="easyui-layout" id="cc">
    <!-- 铺满全屏只需要把 class="easyui-layout" 类放到body上 -->
    <!-- <div id="cc" class="easyui-layout" style="width:100%;height:600px;"> -->
        <!-- 头部区域 -->
        <div data-options="region:'north',split:true,collapsible:false" style="height:80px;">
            <h1>后台管理系统</h1>
        </div>
        <!-- 右边区域~~~ 一般没有右边区域 -->
        <!-- <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div> -->
        <!-- 左边区域 -->
        <div data-options="region:'west',title:'左边的标题',split:true" style="width:100px;">
            <input type="button" value="添加tab页签" id="addTabBtn">
            <input type="button" value="选中tab标签" id="selectTabBtn">
        </div>
        <!-- 中间区域 -->
        <div data-options="region:'center'" style="padding:5px;background:#eee;">
            <div id="tt" class="easyui-tabs" data-options="fit:true">
                <div title="用户列表    " style="padding:20px;display:none;">
                    <input type="button" value="折叠左侧菜单栏" id="closeNavBtn">
                </div>
                <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">
                    tab2
                </div>
                <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">
                    tab3
                </div>  
            </div>
        </div>
        <!-- 底部区域 -->
        <div data-options="region:'south',split:true" style="height:50px;">
            <p style="text-align:center">版权所有@copyRight</p>
        </div>
    <!-- </div> -->
    <script src="./lib/jquery-easyui-1.5.5.2/jquery.min.js"></script>
    <script src="   ./lib//jquery-easyui-1.5.5.2/jquery.easyui.min.js"></script>
    <!--添加一个语言包 -->
    <script src="./lib/jquery-easyui-1.5.5.2/locale/easyui-lang-zh_CN.js"></script>
    <script>
        (function($){
            $(function(){
                $('#selectTabBtn').on('click',function(){
                    $('#tt').tabs('select','Tab2');
                });
                $('#closeNavBtn').on('click',function(){
                    $('#cc').layout('collapse','west');
                });
                $('#addTabBtn').on('click',function(){
                    $('#tt').tabs('add',{
                        title:'新添加的页签'+ Date.now(),
                        content:'<h3>'+Date.now()+'</h3>',
                        // href:'www.baidu.com',
                        closable:true,  
                        tools:[{
                            iconCls:'icon-mini-refresh',
                            handler:function(){
                                $.messager.confirm('确定刷新标题','确定刷新吗',function(r){
                                    if(r){
                                        console.log('1');
                                    }else{
                                        console.log('0');
                                    }
                                });
                            }
                        }]
                    });
                });
            });
        })(jQuery)
    </script>
</body>
</html>
