<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寄生组合继承模式</title>
</head>
<body>
   <script>
       function Animal(age,name){
           this.age = age;
           this.name = name;
           this.foods = ['苹果','香蕉']
       }
       Animal.prototype.run = function(){
           console.log(this.name +'  running');
       }
       function Cat(age,name){
           Animal.call(this,age,name);
       }
       //寄生继承方法
       Cat.prototype = inheritFrom(Animal.prototype);
       var c = new Cat(12,'12');
       function inheritFrom(o){
           var t = object(o);
           t.constructor = Cat;
           return t;
       }
       c.run(12,'123');
    //    原型式继承的方法
       function object(o){
           function F(){};
           F.prototype = o;
           return new F();
       }
   </script> 
</body>
</html>
