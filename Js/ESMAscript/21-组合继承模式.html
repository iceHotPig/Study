<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合继承模式</title>
</head>
<body>
    <script>
        function Cat(name,age){
            this.age = age;//一般函数的首字母大写，称之为类
            this.name = name;//每个对象都有自己私有的属性和属性值，放到构造函数中
        }
        //一般类型方法，都放在原型上
        Cat.prototype.run = function(){
            console.log(this.name +"的年龄是"+this.age);
        }
        var c1 = new Cat('aa',12);
        var c2 = new Cat('bb',13);
        console.log(c1.run()===c2.run());
    </script>
</body>
</html>
