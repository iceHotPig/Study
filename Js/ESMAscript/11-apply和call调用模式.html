<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aplly 和call模式（方法借用调用模式）</title>
</head>
<body>
   <script>
       function sum(a,b){
           console.log(this);
           return a+b;
       }
       var  t = {
           name:"laoma"
       }
       sum();
       console.log(sum.call(t,3,4));
       console.log(sum.apply(t,[3,4]));
       console.log(sum.apply(null,[3,4]));
       console.log(sum.apply(4,[3,4]));
       //如果传递的第一个参数是简单类型，会有有些变化;
       //如果是传递的是 null 或者是 undefined 则会转成对应的包装类型;
       //如果是number string boolean 转成对应得包装类型;
   </script>
</body>
</html>
