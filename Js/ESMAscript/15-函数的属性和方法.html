<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的属性和方法</title>
</head>
<body>
    <script>
        // 函数自有属性
        function fun(a,b){
            console.log(a+b);
        }
        console.log(fun.length);
        fun(2,3);
        fun.age =19;
        console.dir(fun);
    </script>
</body>
</html>
