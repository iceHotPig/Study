<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型构建对象</title>
</head>
<body>
    <script>
        function Cat(){
            this.age = 12;
        }
        Cat.prototype.run = function(){
            console.log(this.name +"的年龄是"+this.age);
        } 
        //问题：私有的属性溪翁每一个对象私自拥有。
        Cat.prototype.name = "good cat!" //所有新对象共享一个属性;  

        var c1 = new Cat();//c1 有自己的run方法
        var c2 = new Cat();//c2 有自己的run方法

        console.log(c1.name);//good cat!
        console.log(c2.name);//good cat!

        c1.run();
        c2.run();
        console.log(c1.run() === c2.run());

        c1.name = 'bad cat!'//对象的属性分为：读取属性和设置两种模式，如果是读取，自己没有这个属性，那么去原型上去找，直到找到为止，如果找不到返回undefined；
        //如果是写入；那么没有自己的属性，可以直接添加dd
        console.log(c1.name,c2.name);
    </script>
</body>
</html>
