<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
        function foo(x){
            var  tmp = 3;
            return function (y){
                console.log((x+y+(++tmp)));
            }
        }
        //调用foo函数方法执行，并把返回的函数返回给bar变量；
        var bar =foo(2);//此时bar 指向了匿名函数。bar是一个闭包：函数 +变量（ x tmp）
            bar(10);

        //匿名自执行函数
        (function(a){
            console.log(a);
        })(8)
        //模拟块级作用域；
        (function(){
            //块级作用域
        })();


        
    </script>
</body>
</html>
