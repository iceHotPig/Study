    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>面向对象</title>
    </head>
    <body>
        <script>
            function Dog(name,age){
                this.name = name;
                this.age  = age;
                this.run  = function(){
                    console.log(this.name +"的年龄是"+this.age);
                }
            }
            var  d = new Dog("xiaohei",10);
                 d.run();
        </script>
    </body>
    </html>
