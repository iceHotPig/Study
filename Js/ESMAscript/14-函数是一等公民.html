<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式编程</title>
</head>
<body>
    <script>
        //函数式编程
        //Array.prototype.sort 可以给数组中的元素进行排序。
        //排序的算法是根据字符串比较大小的算法进行排序的
        //不适合数字排序
        var  arr = [1,3,23,18,5,8];
        console.log(arr.sort());
        console.log(arr.sort(function(a,b){
            return a-b;
        }));
        //map方法返回的是一个新的数组
            // for( var i=0;i<arr.length;i++){
            //     console.log(arr[i])
            // }
            //map方法：返回一个新的数组，每一个项处理完成以后的结果组成新的数组；
            //对原数组没有任何影响；
            var m=arr.map(function(item,index,array){
                // item 就是当前选项
                // index 当前选项的索引
                // array当前的数组
                //return 返回每个项处理的结果； 
                return item*2
            });
            console.log(m);
            //forEach方法:没有返回值；
            var  t = arr.forEach(function(item,index){
                console.log(index+' '+item);
            })
    </script>
</body>
</html>
