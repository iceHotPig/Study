<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //定义构造函数
        //定义一个狗类的构造函数、
        function Dog(dogName,age){
            //如果函数当做构造函数来用；
            //第一步：创建一个空对象（新对象），函数的上下文==this
            //第二部：把空对象赋值给函数的上下文， this = 新对象
            this.name = dogName;
            this.age = 1;
            this.run  =function(){
                console.log(this.name +" is  running");
            }
            //如果函数当做构造函数来使用时并没有返回任何的数据，默认返回新对象 （this）
        }  
        //使用构造函数创建一个dog的类型实例、

        var d = new Dog("jnojaojdoi")  ;//构造函数的返回值就是默认的新对象this;
        d.run(); //调用d对象实例的run 方法，这就是方法对象的调用模式。
        //在方法调用的模式中，方法内部的this指向当前的调用者的对象=>d;
        //this == d; 
    </script>
</body>
</html>
