<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数调用模式</title>
</head>
<body>
    <script>
        //构造函数调用模式.构造函数
        //关键字：new
        function Cat(){
            this.name = "cat",
            this.age = 18,
            this.run =function(){
                console.log(this.name +"runing"+this.age +"years");
            }
            //如果构造函数没有返回值，那么就返回 this （新对象）；
            // 如果返回值是简单类型 如 return 3,return null 那么被忽略；
            //如果返回值是一个引用类型（去掉null），那么新的对象就会被抛弃，把这个引用类型返回。
        }
        var  cat = new Cat(); //构造函数调用模式；
        // 如果我们使用new关键字+构造函数执行的话就会触发构造函数执行模式
        cat.age = 13;
        cat.name = "xiaoqiang"
        cat.run();//方法调用模式；
    </script>
</body>
</html>
