<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css">
    <style>
        .slider-wrap{
            position: relative;
            width: 500px;
             height: 300px;
            margin: 100px auto;
            border:1px slategray solid;
            overflow: hidden;
        }
        .slider-wrap .slider-lists-img{
            height: 100%;
            width:2500px;
            position: absolute;
            font-size: 0;
        }
        .slider-wrap .slider-lists-img .slider-img-item{
            height: 100%;
            width: 500px;
            display: inline-block;
            font-size: 14px;
        }
        .slider-wrap .slider-lists-img .slider-img-item img{
            height: 100%;
            width: 100%;
        }
        .slider-wrap .slider-lists-icon{
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: -56px;
        }
        .slider-wrap .slider-lists-icon .slider-icon-item{
            display: inline-block;
            height: 20px;
            width: 20px;
            border-radius: 100px;
            border: 1px rgb(46, 139, 66) solid;
            margin-right: 3px;
        }
        .slider-wrap .slider-lists-icon .active{
            background-color: aqua;
        }
        .slider-wrap .slider-btns{
            position: absolute;
            width: 100%;
            top:50%;
            margin-top: -15px;
        }
        .slider-wrap .slider-btns .slider-btn-previous{
            float: left;
        }
        .slider-wrap .slider-btns .slider-btn-next{
            float: right;
        }
    </style>
</head>
<body>
    <div class="slider-wrap">
        <ul class="slider-lists-img" id="sliderListsImg">
            <li class="slider-img-item"><a href="#"><img src="../../images/1.jpg" alt=""></a></li>
            <li class="slider-img-item"><a href="#"><img src="../../images/2.jpg" alt=""></a></li>
            <li class="slider-img-item"><a href="#"><img src="../../images/3.jpg" alt=""></a></li>
            <li class="slider-img-item"><a href="#"><img src="../../images/4.jpg" alt=""></a></li>
            <li class="slider-img-item"><a href="#"><img src="../../images/5.jpg" alt=""></a></li>
        </ul>
        <ul class="slider-lists-icon" id="sliderListsIcon">
            <li class="slider-icon-item active"><span></span></li>
            <li class="slider-icon-item"><span></span></li>
            <li class="slider-icon-item"><span></span></li>
            <li class="slider-icon-item"><span></span></li>
            <li class="slider-icon-item"><span></span></li>
        </ul>
        <div class="slider-btns" id="sliderBtns">
            <button class="slider-btn-previous">&lt;</button>
            <button class="slider-btn-next">&gt;</button>
        </div>
    </div>
    <script>
        (function(){
            window.onload = function(){
                var  sliderListsImg = document.getElementById('sliderListsImg');
                var  sliderImgItems = sliderListsImg.getElementsByClassName('slider-img-item');
                for(var i= 0; i<sliderImgItems.length;i++){
                    (function(j){
                         var  timer = setInterval(function(){
                                sliderListsImg.style.left = -j*500 +"px";
                         },1000); 
                         if(j>sliderImgItems.length){
                             clearInterval(timer);
                         }  
                    })(i)
                };
            }
        })();
    </script>
</body>
</html>
