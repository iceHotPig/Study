<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/documentReady.js"></script>
    <script src="../js/EventUtil.js"></script>
    <style>
        #msgBox{
            border: 1px #aaa solid;
            height: 200px;
            width: 200px;
            position: absolute;
        }
        #msgCloseBtn{
            width: 50px;
            height: 18px;
            position: absolute;
            right: 5px;
            top: 5px;
            border: 1px saddlebrown solid;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="msgBox">
        <button id="msgCloseBtn">关闭</button>
    </div>
    <script>
        (function(){
            document.myReady(function(){
                var msgCloseBtn =document.getElementById('msgCloseBtn');
                EventUtil.addEvent(msgCloseBtn,'click',function(){
                    this.parentNode.style.display = "none";
                })
            })
        })()
    </script>
</body>
</html>
