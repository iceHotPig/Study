    <!-- 第三种情况 -->
    <script>
        //页面的内容全部加载完成后，才会触发事件;
        window.onload = function(){
            var btn = document.getElementById('btn');
            btn.addEventListener('click',function(){
                console.log(1)
            });
        }
    </script>
    <input type="button" value="点击" id="btn">
