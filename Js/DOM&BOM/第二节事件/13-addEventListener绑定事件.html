<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加事件的第二种方式</title>
    <style>
            div{
                border: 1px solid #ccc;
            }
            .parent{
                height: 200px;
                width: 200px;
                background: #87c;
                padding: 30px;
            }
            .child{
                height: 100px;
                width: 100px;
                background-color: #4d4d4d;
            }
        </style> <style>
        div{
            border: 1px solid #ccc;
        }
        .parent{
            height: 200px;
            width: 200px;
            background: #87c;
            padding: 30px;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: #4d4d4d;
        }
    </style>
</head>
<body>
    <input type="button" value="点击我吧" id="btn">
    <div class="parent">
            我是父元素
            <div class="child">
                我是子元素
            </div>
        </div>
    <script>
        //首先拿到DOM元素对象
        var btn = document.querySelector('#btn');
        //第一种DOM绑定方式；
        // btn.onclick = function(){}
        //缺点：1，不能绑定多个事件处理程序
        //2.只能在冒泡阶段执行事件响应程序

        //第二种 绑定事件的方式， 传递三个参数；
        //第一个参数是事件类型字符串 不带on 。第二个参数是事件处理程序。第三个参数是:是否在捕获阶段执行事件处理程序。
        btn.addEventListener('click',function(){
            alert("第一次弹出");
        },false)
        //给一个按钮绑定两个事件处理程序；
        btn.addEventListener('click',function(){
            alert("第二次弹出");
        },false);

        //控制在捕获阶段执行事件处理程序；
        var  parentDiv = document.querySelector('.parent');
        var  childDiv = document.querySelector('.child');
        parentDiv.addEventListener('click',function(){
            alert('父div')
        },true);
        childDiv.addEventListener('click',function(){
            alert('子div')
        },true)

        //冒泡阶段触发事件
        // parentDiv.addEventListener('click',function(){
        //     alert('父div')
        // },true);
        // childDiv.addEventListener('click',function(){
        //     alert('子div')
        // },true)

    </script>
</body>
</html>
