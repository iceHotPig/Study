<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE8绑定事件</title>
</head>
<body>
    <input type="button" id="btn" value="点击">
    <script>
        var btn = document.getElementById('btn');
        //Ie 浏览器绑定事件
        btn.attachEvent('onclick',function(){
            alert(1)
        })
    </script>
</body>
</html>
