<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五角星事件案例</title>
</head>
<body>
    <div class="wjx-wrap">
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
    </div>
    <script>
        var  wjxList = document.querySelectorAll('.wjx-wrap span');
        // wjxList.forEach(function(elem,index){
        //     elem.addEventListener('click',function(){
        //         //首先把所有的五角星变成☆
        //         wjxList.forEach(function(item,index){
        //             item.innerHTML = '☆';
        //         });
        //         //其次吧自己变成★
        //         elem.innerHTML = '★';
        //     },false)
        // });
        
        //循环注册事件的时候要注意内存消耗问题；
        wjxList.forEach(function(elem,index){
            elem.addEventListener("click",wjxClickHandler)
        })
        function wjxClickHandler(){
             //首先把所有的五角星变成☆
            wjxList.forEach(function(item,index){
                item.innerHTML = '☆';
            });
            //其次吧自己变成★
            // elem.innerHTML = '★';
            // 在事件处理函数的作用域中，this就指向当前注册的事件标签元素
            this.innerHTML = '★';
        }
    </script>
</body>
</html>
